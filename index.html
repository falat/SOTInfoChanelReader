<!DOCTYPE html>



<html>


<head>
    <title></title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="cordova-2.2.0.js"></script>

    <script src="js/jquery/jquery-1.8.3.min.js"></script>
    <script src="js/jquery/jquery.mobile-1.2.0.min.js"></script>
    <script src="js/DateFormat.min.js"></script>
    <link href="style/jquery.mobile-1.0.min.css" rel="stylesheet" />

    <script src="style/metrojs/MetroJs.min.js"></script>
    <link href="style/metrojs/MetroJs.css" rel="stylesheet" />

    <script src="js/autoComplete/jqm.autoComplete-1.5.0-min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&subset=latin,latin-ext' rel='stylesheet' type='text/css' />

    <link href="style/SilesiaTravel.css" rel="stylesheet" />
    <script src="js/translator.js"></script>
    <script src="js/FeedChannel.min.js"></script>
    <link href="style/stcs.css" rel="stylesheet" />

</head>
<body>
    <div data-role="page" id="MainPage" class="main-page" data-theme="a">

        <div data-role="header">

            <a href="#" class="back-button ui-btn-left" data-rel="back" id="appExitBtn"><span data-to-display="Wyjście"></span></a>

            <div class="logo-header"></div>

            <a href="#UserSettingsPage" class="settings-button ui-btn-right"><span data-to-display="Ustawienia"></span></a>

        </div>

        <div data-role="content">
            <div id="tilesArea">
                <a href="#ChannelsListPage" id="userChannels">
                    <div class="live-tile two-wide users-feed-tile" data-mode="nomove" data-stops="100%" data-speed="750" data-delay="3000">

                        <div class="users-feed-tile-text" data-to-display="Kanały Informacyjne"></div>

                    </div>
                </a>
                <a href="http://www.silesia.travel/" id="A1">
                    <div class="live-tile  blue silesia-travel-logo" data-mode="nomve" data-stops="100%" data-speed="750" data-delay="3000">
                    </div>
                </a>


                <a href="http://www.silesia-sot.pl/">
                    <div class="live-tile  blue sot-logo" data-stops="100%" data-speed="750" data-delay="3000" data-mode="nomove">
                    </div>
                </a>

                <div id="dynamicTiles">
                </div>
            </div>
            <div id="geoLocationArea">
            </div>
        </div>

    </div>

    <div data-role="page" id="ChannelsListPage" data-theme="a">
        <div data-role="header">
            <a href="#MainPage" class="back-button">
                <div data-to-display="Powrót"></div>
            </a>
            <div class="logo-header"></div>
            <a href="#UserSettingsPage" class="settings-button ui-btn-right"><span data-to-display="Ustawienia"></span></a>
        </div>
        <div class="sub-header">
            <div class="title" data-to-display="Lista kanałów"></div>
            <a class="refresh-button" href="#ChannelsListPage"></a>
        </div>

        <div data-role="content">
            <ul id="ChannelsListView" class="channel-list" data-role="listview" data-inset="false"></ul>
        </div>

        <!--   <div data-role="footer">
        </div>-->
    </div>

    <div id="ChannelPostListPage" data-role="page" data-theme="a">
        <div data-role="header">
            <a href="#ChannelsListPage" data-rel="back" class="back-button">
                <div data-to-display="Powrót"></div>
            </a>
            <div class="logo-header"></div>
            <a href="#UserSettingsPage" class="settings-button ui-btn-right"><span data-to-display="Ustawienia"></span></a>
        </div>

        <div class="sub-header">
            <div class="title" id="channelTitleforPostList"></div>
            <a class="refresh-button" href="#ChannelPostListPage"></a>
        </div>

        <div data-role="content">
            <ul id="channelPostList" class="channel-list" data-role="listview" data-inset="false"></ul>
        </div>

        <div data-role="footer">
        </div>
    </div>

    <div id="ChannelPostContentPage" data-role="page" data-theme="a">
        <div data-role="header">
            <a href="#ChannelPostListPage" data-rel="back" class="back-button">
                <div data-to-display="Powrót"></div>
            </a>
            <div class="logo-header"></div>
            <a href="#UserSettingsPage" class="settings-button ui-btn-right"><span data-to-display="Ustawienia"></span></a>
        </div>

        <div class="sub-header">
            <div class="title">
                <span data-to-display="Post z kanału: "></span>
                <span id="channelTitleforPost"></span>
            </div>
            <a class="refresh-button" href="#ChannelPostContentPage"></a>
        </div>

        <div data-role="content" id="postContent">
        </div>
        <!--<a href="#" target="_blank">Show on page</a>-->
        <div data-role="footer">
        </div>
    </div>

    <div id="ErrorPage" data-role="page" data-theme="c">
        <div data-role="header">
            <a href="#MainPage" class="back-button">
                <div data-to-display="Powrót"></div>
            </a>
            <div class="logo-header"></div>
            <a href="#UserSettingsPage" class="settings-button ui-btn-right"><span data-to-display="Ustawienia"></span></a>
        </div>

        <div class="sub-header">
            <div class="title">
                <span data-to-display="Błąd: "></span>

            </div>
            <a class="refresh-button" href="#MainPage"></a>
        </div>


        <div data-role="content" id="errorComunicate">
            Error
        </div>
    </div>

    <div data-role="page" id="UserSettingsPage" data-theme="a">

        <div data-role="header">
            <a href="#MainPage" class="back-button">
                <div data-to-display="Powrót"></div>
            </a>
            <div class="logo-header"></div>
        </div>

        <h1 data-to-display="Ustawienia użytkownika"></h1>
        <div data-role="content">
            <div id="silesiaTravelSettingsArea" data-role="fieldcontain">
                <label for="userNameInp" id="labelForUserName">
                    <span data-to-display="Nazwa użytkownika"></span>
                </label>
                <input type="text" id="userNameInp" name="userNameInp" />
            </div>
            <div data-role="fieldcontain">
                <label id="labelForUserSiteUrl" for="siteUrlInp" data-to-display="Adres serwera z kanałami">Adres serwera z kanałami (domyślnie: http://silesia.travel)</label>
                <input type="url" id="siteUrlInp" name="siteUrlInp" />
            </div>
            <div id="applicationSettingsArea" data-role="fieldcontain">
                <label for="languageSelect">
                    <span data-to-display="Język interfejsu"></span>
                </label>
                <select id="languageSelect" name="languageSelect" data-mini="true">
                    <!--<option value="-1">Domyślny</option>-->
                </select>
            </div>
            <div id="geolocationSettingsArea" data-role="fieldcontain">
                <span data-to-display="Konfiguracja lokalizacji"></span>
                <label>
                    <input type="checkbox" id="overrideLocationChechBox" />
                    <div data-to-display="Nadpisać lokalizację z konfiguracji kanałów ?"></div>
                </label>
            </div>

            <div id="localization">
                <div>
                    <label for="placeSearch"><span data-to-display="Wybierz Miejscowość"></span></label>
                    <input type="text" id="placeSearch" name="placeSearch" />
                    <div data-role="fieldcontain">
                        <ul id="placeSuggestions" data-role="listview" data-inset="true"></ul>
                    </div>
                </div>


            </div>
        </div>

        <div data-role="footer">
            <a href="#MainPage" data-role="button" id="applySettingsBtn">
                <div data-to-display="Zatwierdź"></div>
            </a>
            <a href="#MainPage" data-role="button">
                <div data-to-display="Anuluj"></div>
            </a>
        </div>

    </div>

    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
